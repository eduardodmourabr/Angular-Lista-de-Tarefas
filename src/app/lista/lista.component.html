
<mat-card id="leiaut">
    <div class="header">
        <mat-card-header class="header2">
            <mat-card-title>
                <app-cmp
                    titulo="Lista de Tarefas"
                ></app-cmp>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="x1">
            <mat-form-field class="top">
                <div class="top">

                    <input 
                        id="tarefatext"
                        matInput 
                        placeholder="Digite aqui..." 
                        #inputLista
                        (keyup.enter)="add(inputLista.value)"
                        (keyup.enter)="addStorage()"
                    >
                    <button 
                        id="btn-adicionar"
                        mat-raised-button color="primary" 
                        (click)="add(inputLista.value); 
                        addStorage(); 
                        emitirEvento3()"
                        
                        
                    >+</button>
                    
                    
                </div>
            </mat-form-field>
            <mat-list class="mat-list">
                <mat-list-item class="mat-list-item"*ngFor="let dado of lista; let i = index ">
                  <div class="tarefa" >
                    <p>{{ dado }}</p>
                    <button 
                        (click)="excluirTarefa(i)" 
                        (click)="emitirEvento()"
                        btn
                        class="btn-excluir"
                        >X
                    </button>
                  </div>
                </mat-list-item>
              </mat-list>
        </mat-card-content>
    </div>
    <div class="quantidade">
        <p id="quantidade">Total: {{quantidade()}}</p>
        <button 
            (click)="emitirEvento2()"
            (click)="excluirLista()"
            id="btn-apagarTudo"mat-raised-button color="primary">Apagar {{titulo}}</button>
      </div>
</mat-card>
